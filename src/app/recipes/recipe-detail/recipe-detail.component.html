<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.recipe__imagePath" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.recipe__name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor:pointer;" (click) = recipePass(recipe)>Add to list</a></li>
                <li><a [routerLink] = '' (click) = "recipeEdit()">Edit Recipe</a></li>
                <li><a href="">Delete Recipe</a></li>    
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.recipe__description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.recipe__ingredients">{{ingredient.name}} - {{ingredient.amount }}</li>
        </ul>
    </div>
</div>
